<html id="root" class="flatdoc">

<head>
  <meta charset='utf-8'>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width">
  <title>WXTiles Documentation</title>

  <!-- Flatdoc -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
  <script src='./flatdoc/legacy.js'></script>
  <script src='./flatdoc/flatdoc.js'></script>

  <!-- Flatdoc theme -->
  <link href='./flatdoc/style.css' rel='stylesheet'>
  <script src='./flatdoc/script.js'></script>

  <!-- Meta -->
  <meta content="WXTiles API" property="og:title">
  <meta content="API documentation for the WXTiles service." name="description">

  <!-- Leaflet Example -->
  <!--<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/leaflet.css" />-->
  <!--<script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/leaflet.js"></script>-->

  <script src="./getting-started/bundle.js"></script>
  <link rel="stylesheet" href="./getting-started/index.css" />
  
  <link href='/templates/header.css' media='screen' rel='stylesheet' type='text/css' />


  <script>
    //Initializer    
    Flatdoc.run({
      fetcher: Flatdoc.file('./getting-started/index.md')
    });

    $(document).on('flatdoc:ready', function() {
       $(window).trigger('resize.sidestick');
    });

  </script>
</head>

<body role='flatdoc' class='no-literate'>

      <header>
      <div class="container av-logo-container" >
        <div class="inner-container" >
          <strong class="logo" >
            <a href="https://wxtiles.com/" >
              <img height="100" width="300" src="https://wxtiles.com/wp-content/uploads/2016/07/wxtiles-logo-1-300x138-beta2-1-300x138.png" alt="WXTiles" scale="0">
            </a>
          </strong>
          <nav class="main_menu">
                   <a href="https://wxtiles.com/" >
                    <span class="menu-text" >Return to wxtiles.com</span>
                  </a>
          </nav>
        </div>
    </div>
    <div class="header_bg"></div>
  </header>
    
  

  <div class='content-root'>
    <div class='menubar'>
      <div class='menu section' role='flatdoc-menu'></div>
    </div>
    <div role='flatdoc-content' class='content'></div>
  </div>

</body>

</html>
