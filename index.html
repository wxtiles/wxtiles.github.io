<html>

<head>
  <meta charset='utf-8'>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width">
  <title>WXTiles Documentation</title>

  <!-- Flatdoc -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
  <script src='https://cdn.rawgit.com/rstacruz/flatdoc/v0.9.0/legacy.js'></script>
  <script src='https://cdn.rawgit.com/rstacruz/flatdoc/v0.9.0/flatdoc.js'></script>

  <!-- Flatdoc theme -->
  <link href='https://cdn.rawgit.com/rstacruz/flatdoc/v0.9.0/theme-white/style.css' rel='stylesheet'>
  <script src='https://cdn.rawgit.com/rstacruz/flatdoc/v0.9.0/theme-white/script.js'></script>

  <!-- Meta -->
  <meta content="WXTiles API" property="og:title">
  <meta content="API documentation for the WXTiles service." name="description">

  <!-- Leaflet Example -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/leaflet.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/leaflet.js"></script>
  
  <script src="./getting-started/bundle.js"></script>
  <link rel="stylesheet" href="./getting-started/index.css" />

  <!-- Initializer -->
  <script>
    Flatdoc.run({
      fetcher: Flatdoc.file('./getting-started/index.md')
    });

    var main = require('main');
    $(document).on('flatdoc:ready', function() {
      //Load the leaflet example maps.
      main.mountExamples();
    });
  </script>
</head>

<body role='flatdoc' class='no-literate'>
  <div class='header'>
    <div class='left'>
      <h1>WXTiles API</h1>
      <ul>
        <li><a href='https://github.com/wxtiles/wxtiles-docs'>View on GitHub</a></li>
        <li><a href='https://github.com/wxtiles/wxtiles-docs/issues'>Issues</a></li>
      </ul>
    </div>
    <div class='right'>
      <!-- GitHub buttons: see http://ghbtns.com -->
      <iframe src="https://ghbtns.com/github-btn.html?user=wxtiles&amp;repo=wxtiles-docs&amp;type=watch&amp;count=true" allowtransparency="true" frameborder="0" scrolling="0" width="110" height="20"></iframe>
    </div>
  </div>

  <div class='content-root'>
    <div class='menubar'>
      <div class='menu section' role='flatdoc-menu'></div>
    </div>
    <div role='flatdoc-content' class='content'></div>
  </div>

</body>

</html>
